<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/lato/v11/S6uyw4BMUTPHjx4wWw.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback if the preloaded stylesheets fail to load -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default meta tags that rarely change -->
    <title>Telebuzzed | Telegram Directory</title>
    <meta
      name="description"
      content="Discover and connect with the best Telegram bots, channels, and groups at Telebuzzed."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Telebuzzed" />
    <meta property="og:image" content="https://telebuzzed.com/telebuzzed.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Placeholders for dynamic content -->
    <meta name="dynamic-title" content="" />
    <meta name="dynamic-description" content="" />
    <meta name="dynamic-url" content="" />

    <link rel="manifest" href="/favicon/site.webmanifest" />
